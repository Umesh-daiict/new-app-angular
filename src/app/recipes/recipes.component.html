<div class="container">
    <div class="row">
        <div class="col-md-6">
            
            <div class="row col-xs-12  " style="margin-bottom: 12px;"><button class="btn btn-success">New Recipe</button></div>
            <div class="row">
                <div class="col-xs-12">
                    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
                        <div class="pull-left">
                            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                            <p class="list-group-item-text">{{recipe.description}}</p>
                        </div>
                        <span class="pull-right"><img [src]="recipe.imagePath" alt="Recipe Name" class="img-responsive" style="max-height: 50px;"></span>

                        
                    </a>
                </div>
            </div>
            <app-recipe-item></app-recipe-item>

        </div>
        <div class="col-md-6">
            <app-recipe-details></app-recipe-details>
        </div> 
        
    </div>
</div>
