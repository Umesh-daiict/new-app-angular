<label name="serverName">Server Name:</label>

 <input type="text" class="form-control" [(ngModel)]="serverName" >

<button class="btn btn-primary" (click)="createTheServer()" [disabled]="!isAllowToAddServer">Add Server</button>
<p *ngIf="isAdded; else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer>
    <p >No server is created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
